<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Insertion of Node</title>
</head>
<body>
    <div class="container">
        <div id="first">
            I am first element
        </div>
    </div>
    <script>
        let a = document.getElementsByTagName("div")[0];

        // a.innerHTML = a.innerHTML+"<h1>Hello Guys</h1>"  //This is used to add new text to HTML element

        let newelem = document.createElement('div');
        newelem.innerHTML="<h1>Hello Guys</h1>";
        a.appendChild(newelem);   //here we are adding the child at the end of the element

        let b = document.getElementById('first');
        let newelem1 = document.createElement('section');
        newelem1.innerHTML="<p>This is added in the div whose id is first and it is added in section";
        b.append(newelem1);  //used to add element at the end
        b.prepend(newelem);  //used to add element at the start
        a.before(newelem);  //used to add element before the current element
        a.after(newelem);   //used to add element after the current element
        a.replaceWith(newelem1);  //used to replace current element
    </script>
    
</body>
</html>
