<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Insertion of Node</title>
</head>
<body>
    <div class="container">
        <div id="first">
            I am first element
        </div>
    </div>
    <script>
        let a = document.getElementsByTagName("div")[0];

        // a.innerHTML = a.innerHTML+"<h1>Hello Guys</h1>"  //This is used to add new text to HTML element

        let newelem = document.createElement('div');
        newelem.innerHTML="<h1>Hello Guys</h1>";
        a.appendChild(newelem);

    </script>
    
</body>
</html>
