<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walking through DOM Manipulation</title>
    
</head>
<body>
    <script>
        console.log(document.body); //it will return the entire body tag as  an object
        console.log(typeof(document.body))  
        console.log(document.title)  //it will return the title as a string
        console.log(document.head); //it will return the head as an object
        console.log(document.documentElement); //it will return the entire html document as an object
        console.log(typeof(document.documentElement))  

        //Children and Parent Nodes

        /*
        <html lang="en">   --This html is parent of head, body tag
        <head>  --It is direct children of html tag
            <meta charset="UTF-8">  --It is direct children of head tag and descendent of html tag
            <meta http-equiv="X-UA-Compatible" content="IE=edge"> --It is chidren of head tag and sibling of above and below meta tags
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Walking through DOM Manipulation</title>
    
        </head>
        <body>
            <p>This is Paragraph</p>

        </body>
        </html>
        */

    </script>

    
</body>
</html>
