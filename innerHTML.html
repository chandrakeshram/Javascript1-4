<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerHTML & outerHTML</title>
</head>
<body>
    <h1 hidden id="1">Hello World</h1>
    <span>Hey this is span tag</span>
    <button  onclick="showContent()" onkeypress="hideContent()">Click to show hidden text</button>
    <script>
        document.body.firstElementChild.innerHTML="<i>Hello Main Italic Ho gya</i>"
        //Note : innerHTML tag is valid only for HTML elements, You cannot apply it to comment nodes and text nodes 
        console.log(document.body.firstElementChild.outerHTML);
        console.log(document.body.firstChild.nextElementSibling.data);
        console.log(document.body.textContent)
        const showContent=()=>{
            document.getElementById("1").hidden=false;
        }
        const hideContent=()=>{
            document.getElementById("1").hidden=true;
        }
        

    </script>
    
</body>
</html>
