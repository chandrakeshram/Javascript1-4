<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let ran = Math.floor(Math.random()*100);
        console.log(ran);
        let score=100;
        console.log(typeof(score));

        let inp = prompt("Enter the number you want to guess :");
        inp= Number.parseInt(inp);
        console.log(typeof(inp));
        do{
            if(inp==ran){
                console.log(`Congratulations you got correct answer & your score was ${score}`);
            }
            else if(inp>ran) {
                
                alert("Your guess was greater than the actual number");
                score--;
                inp =prompt("Enter the number you want to guess :");
            }
            else{
                alert("Your guess was lesser than the actual number");
                score--;
                inp =prompt("Enter the number you want to guess :");
            }
            
        }while(inp!=ran);
        
    </script>
</head>
