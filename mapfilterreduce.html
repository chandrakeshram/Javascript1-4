<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script>
        //Map Filter Reduce 
        //Array Map Method
        let arr =[32,54,234,44];
        let a =arr.map((element)=>{
            console.log(element);
            return element+10;   //if return is not mentioned then array created will contain undefined value
        })
        console.log(a);
        //Only difference between map and forEach is map create new array which is created based on return statement

        //Filter Method
        //It is used add the filter in the array eg. You have all the elements of array that are odd
        //The original array will not change 
        let arr1 =[32,43,45,12,55,45,22];
        let arr2 = arr1.filter((elem)=>{
            return (elem%2)!==0;
        })
        console.log(arr2);

        //Reduce Method
        //It is used to reduce an array to a single value
        let arr3=[32,45,3,45,23,12];
        let newarr =arr3.reduce((e1, e2)=>{
            return e1+e2;
        })
        console.log(newarr)

        

    </script>
